<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper & scissor</title>

    <link rel="stylesheet" href="styles/rock-paper-scissors.css" />
  </head>
  <body>
    <div class="container">
      <p class="heading">Rock Paper Scissors</p>
      <div class="moves-box">
        <button onclick="playGame('rock')" class="move-button">
          <img src="assets/rock-emoji.png" alt="rock-image" />
        </button>
        <button onclick="playGame('paper')" class="move-button" ;>
          <img src="assets/paper-emoji.png" alt="paper-image" />
        </button>
        <button onclick="playGame('scissors')" class="move-button">
          <img src="assets/scissors-emoji.png" alt="scissors-image" />
        </button>
      </div>
      <div class="result-box">
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
        <button onclick="resetScore()" class="reset-button">Reset</button>
      </div>
    </div>
  </body>

  <script src="scripts/rock-paper-scissors.js"></script>
</html>
